<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Anime.js -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 id="greetingTitle" class="mb-4 text-center">My TODO List</h1>

        <div class="card mb-4">
            <div class="card-body">
                <h2 class="card-title">Add New Task</h2>
                <form id="addTaskForm">
                    <div class="input-group mb-3">
                        <input type="text" id="taskDescription" class="form-control" placeholder="Enter task description" required>
                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Active Tasks</h2>
                        <ul id="taskList" class="list-group list-group-flush">
                            <!-- Tasks will be loaded here by JavaScript -->
                        </ul>
                        <div class="pagination mt-3 d-flex justify-content-center" id="tasksPagination">
                            <button id="tasksPrevPage" class="btn btn-outline-secondary" disabled>Previous</button>
                            <span id="tasksPageNum" class="align-self-center mx-2">Page 1</span>
                            <button id="tasksNextPage" class="btn btn-outline-secondary">Next</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">Archived Tasks</h2>
                        <ul id="archivedTaskList" class="list-group list-group-flush">
                            <!-- Archived tasks will be loaded here by JavaScript -->
                        </ul>
                        <div class="pagination mt-3 d-flex justify-content-center" id="archivedPagination">
                            <button id="archivedPrevPage" class="btn btn-outline-secondary" disabled>Previous</button>
                            <span id="archivedPageNum" class="align-self-center mx-2">Page 1</span>
                            <button id="archivedNextPage" class="btn btn-outline-secondary">Next</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="src/api.js"></script>
    <script src="src/script.js"></script>
    <!-- Optional: Bootstrap JS Bundle (if needed for dropdowns, modals, etc.) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
